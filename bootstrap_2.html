<h2>popover</h2>

 <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="hover" title="Este es el titulo del popover" data-content="Este es el cuerpo de un popover con bootstrap usando la libreria tether" data-placement="bottom">Yo soy un popover</a><br><br>
 <h2>Cuadro de dialogo modal</h2>
 <button class="btn btn-success" data-toggle="modal" data-target="#ventanaModal">
     Abrir ventanaModal
 </button><br> <br>
 <button onclick="MostrarAlerteClasico();">Mostar MostrarAlerteClasico</button>
 <div class="modal" id="ventanaModal" tabindex="1" role="dialog" aria-labelledby="tituloventana" aria-hidden="true">
 <div class="modal-dialog" role="document"> 
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="tituloventana">Titulo de la ventana modal</h5>
                <button class="close" data-dismiss="modal" aria-label="cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-success">
                    <h6><strong>Los datos se han guardado exitosamente</strong></h6>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" type="button" data-dismiss="modal">
                                Cerrar
                </button>
                <button class="btn btn-success" type="button">
                                Aceptar
                </button>
            </div>
        </div>
    </div>
</div>
    


 <script>
    $(function(){
        $('[data-toggle="popover"]').popover({
            delay:500

        });
    })
    alert("yo soy un alert clasico");
    function MostrarAlerteClasico(){
        alert("yo soy un alert basico");
    } 
    

 </script>
